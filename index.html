<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KM Diseños - Personalizá tu Ropa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Critical CSS */
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    #root {
      max-width: 100%;
      margin: 0;
      padding: 0;
    }

    /* 3D perspective support */
    .perspective-container {
      perspective: 1000px;
    }
    
    /* Ensure fabric.js canvas is visible */
    canvas {
      display: block;
    }
    
    /* Fix for fabric.js drawing mode */
    .canvas-container {
      position: relative;
    }
  </style>
  <!-- Load Fabric.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js" integrity="sha512-CeIsOAsgJnmevfCi2C7Zsyy6bQKi43utIjdA87Q0ZY84oDqnI0uwfM9+bKiIkI75lUeI00WG/+uJzOmuHlesMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Load Three.js -->
  <script async src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script async src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/main.jsx">
  import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';</script>
</body>
</html>
